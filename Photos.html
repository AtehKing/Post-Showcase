<script>
    document.addEventListener('DOMContentLoaded', () => {
        const photos = document.querySelectorAll('.Photo img'); // Select all images inside Photo containers

        photos.forEach(photo => {
            // Add hover effect
            photo.addEventListener('mouseenter', () => {
                photo.style.filter = 'brightness(80%)'; // Darken on hover
            });

            photo.addEventListener('mouseleave', () => {
                photo.style.filter = 'brightness(100%)'; // Reset brightness
            });

            // Add fullscreen functionality on click
            photo.addEventListener('click', () => {
                const fullscreenOverlay = document.createElement('div');
                fullscreenOverlay.style.position = 'fixed';
                fullscreenOverlay.style.top = '0';
                fullscreenOverlay.style.left = '0';
                fullscreenOverlay.style.width = '100vw';
                fullscreenOverlay.style.height = '100vh';
                fullscreenOverlay.style.backgroundColor = 'rgba(0, 0, 0, 0.8)';
                fullscreenOverlay.style.display = 'flex';
                fullscreenOverlay.style.justifyContent = 'center';
                fullscreenOverlay.style.alignItems = 'center';
                fullscreenOverlay.style.zIndex = '1000';

                const fullscreenImage = document.createElement('img');
                fullscreenImage.src = photo.src;
                fullscreenImage.style.maxWidth = '90%';
                fullscreenImage.style.maxHeight = '90%';
                fullscreenImage.style.borderRadius = '10px';

                // Append the fullscreen image to the overlay
                fullscreenOverlay.appendChild(fullscreenImage);
                document.body.appendChild(fullscreenOverlay);

                // Remove overlay when clicked
                fullscreenOverlay.addEventListener('click', () => {
                    fullscreenOverlay.remove();
                });
            });
        });
    });
</script>
